<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 10px; text-decoration: none; color: #4CAF50; }
        nav a:hover { text-decoration: underline; }
        input { margin: 10px; padding: 8px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #message { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a> |
        <a href="calculator.html">Calculator</a>
    </nav>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username]) {
                document.getElementById('message').innerHTML = 'Username already exists.';
            } else {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('loggedInUser', username);
                document.getElementById('message').innerHTML = 'Registration successful! Redirecting...';
                setTimeout(() => window.location.href = 'calculator.html', 1000);
            }
        });
    </script>
</body>
</html>
